<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">SNAKE WATER GUN</header>
    <div class="container">
        <div id="options">
            <div class="option" id="option-1">
                <img src="/images.png" alt="">
            </div>
            <div class="option" id="option-2">
                <img src="/download.jpeg" alt="">
            </div>
            <div class="option" id="option-3">
                <img src="/download.png" alt="">
            </div>
        </div>
        <div class="scores">
            <div id="user">
                <h2 id="userScore">0</h2>
                <p>user score</p>
            </div>
            <div id="cmp">
                <h2 id="cmpScore">0</h2>
                <p>computer score</p>
            </div>
        </div>
        <div  class="messages"><p id="message">start the game by choosing u r option</p></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
